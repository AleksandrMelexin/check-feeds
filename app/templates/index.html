<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Check Feeds</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
<!-- Header -->
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Проверка фидов </a>
		</div>
	</nav>
</header>

<div class="container text-center">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="/check" method="POST">
                <div class="mb-3">
                  <label for="inputUrl" class="form-label">Введите URL фида</label>
                  <input name="inputUrl" type="url" class="form-control" id="inputUrl" aria-describedby="urlHelp">
                  <div id="urlHelp" class="form-text">По введённому URL должен распологаться файл формата YML (Yandex Market Language)</div>
                  <div class="invalid-feedback">
                    Введите корректный Url!
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Проверить</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
